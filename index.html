<!doctype html>
<html>
    <head>
        <title>Sistema Helpdesk</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="assets/css/materialize.min.css"/>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
            
        <main class="container-fluid">
                
                <header>
                        <nav>
                            <div class="nav-wrapper teal lighten-2">
                                <a href="#" style="margin-left: 40px;" class="brand-logo">Melonio Helpdesk</a>
                                <ul id="nav-mobile" class="right hide-on-med-and-down">
                                <li><a href="#">Pedidos</a></li>
                                <li><a href="#">Membros</a></li>
                                <li><a href="#">Registros</a></li>
                                </ul>
                            </div>
                        </nav>
                </header>
                <section>
                    <blockquote class="h2">
                        Peça agora a sua solução de ontem!
                    </blockquote>
                    <div class="divider"></div>
                </section>

                <section class="container">
                    <h4 class="center">Solicitar Suporte</h4>
                    <div class="row">
                        <form class="col s12" action="">
                            <div class="row">
                                <div class="input-field col s6">
                                    <input required class="validate" id="nome" type="text">
                                    <label for="nome">Qual o seu nome?</label>
                                    <span class="helper-text" data-error="Você deve digitar seu nome!" data-success="Ótimo nome!" ></span>
                                </div>
                                <div class="input-field col s3">
                                        <input autocomplete="off" placeholder="Data" type="text" class="datepicker" id="data">
                                        <!-- <label for="data">Data</label>                                        -->
                                </div>
                                <div class="input-field col s3">
                                    <input id="hora" type="text" placeholder="Hora" class="timepicker">
                                    
                                </div>
                                <div class="input-field col s12">
                                    <input class="validate" id="endereco" type="text">
                                    <label for="endereco">Qual o seu endereço?</label>
                                    <span class="helper-text" data-error="Digite a data em que o problema surgiu!" data-success="Uau, este é um verdadeiro ponto turístico!"></span>
                                </div>
                                <div class="input-field col s12">
                                    <textarea class="materialize-textarea" name="" rows="4" id="motivo"></textarea>
                                    <label for="motivo">Qual o motivo do seu contato? Fique à vontade!</label>
                                </div>
                                
                                <div class="input-field col s6">
                                    <input autocomplete="off" type="text" class="datepicker" id="prazo">
                                    <label for="prazo">Data</label>                                       
                                </div>
                                <div class="input-field col s6">
                                    <select>
                                        <option value="" disabled selected>Qual a prioridade?</option>
                                        <option value="1">Baixa</option>
                                        <option value="2">Média</option>
                                        <option value="3">Alta</option>
                                    </select>
                                    <label>Defina a prioridade do seu pedido!</label>
                                    </div>
                                </div>
                                
                                <button class="waves-effect btn waves-light col right s6">
                                    Pedir suporte
                                    <i class="material-icons right">email</i>
                                </button>
                        </form>
                    </div>

                </section>
        </main>
        <script src="assets/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script src="assets/js/materialize.min.js" type="text/javascript"></script>
        <script src="assets/js/script.js" type="text/javascript"></script>
    </body>
</html>
